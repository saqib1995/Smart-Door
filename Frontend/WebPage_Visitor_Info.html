	<script type="text/javascript">
		function sendMessageToApi(){
			alert("Inside sendMessageToApi");
			var visitor = document.getElementById('visitor-name').value.trim().toLowerCase();
			alert(visitor)
			var phone = document.getElementById('phone-number').value.trim().toLowerCase();
			alert(phone)
			var link=window.location.href;
			alert(link)
			var faceid;
			var fileName;
			if(link)
			{
				console.log(link)
				link=link.split('?')[1];
				var arr= link.split('&');
				for(var i=0;i<arr.length;i++)
				{
					var a=arr[i].split('=');
					if(a[0]=="faceId")
					{
						faceid=a[1];
					}                 
					if(a[0]=="fileName")
					{
						s3key=a[1];
					}
				}
			}
			alert(" Here " + faceid)
			//alert(" Here 2 " + fileName)
			alert("here 2" + s3key)
			alert('before calling function');
			apigClient = apigClientFactory.newClient();

			var params = {};
			var body = {

				"name": visitor,
				"phone" : phone,
				//"faceId" : faceId,
				"faceId" : faceid,
				//"fileName" : fileName
				"fileName": s3key
			};

			var additionalParams = {};

			apigClient.visitorInformationPost(params, body, additionalParams)
			.then(function(result){
				alert(result);
				console.log(result);
			}).catch( function(result){
				  //This is where you would put an error callback
				  console.log("Error: ",result);
				});

			alert('after calling function');
			  //   return false;
			  // }

			}
